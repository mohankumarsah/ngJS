<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basics</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="angularjs/angular.min.js"></script>
    <script src="script/bootstrap.js"></script>
    <script src="script/jquery.js"></script>
    <script src="script/popper.js"></script>
</head>
<body>
    <h1>understanding of directive:-</h1>
    <div class="container" ng-app="">

        <input type="text" class="form-control" placeholder="Enter the text" ng-model="name">
        <h2> Hello... <span ng-bind="name"></span></h2>


        <input type="checkbox" ng-model="enableDisableButton">
        <button type="button" ng-disabled="enableDisableButton">Disable Button</button>

        <input type="checkbox" ng-model="showHide">
        <button type="button" ng-show="showHide">Show Button</button>

        <p>Total Click:{{clickCounter}}</p>
        <button type="button" ng-click="clickCounter=clickCounter+1">Button</button>



    </div>
</body>
</html>
