<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basics</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="angularjs/angular.min.js"></script>
    <script src="script/bootstrap.js"></script>
    <script src="script/jquery.js"></script>
    <script src="script/popper.js"></script>
    <script src="script/c1.js"></script>
</head>
<body>
    <!-- <h1>understanding of directive:-</h1> -->
    <div class="container" ng-app="myApp" ng-controller="firstController">
        <p>Name: <input type="text" ng-model="message"></p>
        <h1>{{message}}</h1>
        <table style="width: 500px; border:2px solid turquoise"ng-controller="dataController">
            <thead>
                <tr style="text-align: left;">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody style="color: tomato;">
                <tr ng-repeat="employee in employees">
                    <td>{{employee.firstName|uppercase}}</td>
                    <td>{{employee.lastName|lowercase}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.salary|currency}}</td>
                </tr>
            </tbody>

        </table> 
    </div>
</body>
</html>
